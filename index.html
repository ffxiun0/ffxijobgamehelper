<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>FF11 ジョブ当て屋 予測ツール</title>
    <link href="../common/theme.css" rel="stylesheet">
    <style type="text/css">
        button {
            line-height: 1.5;
            min-width: 50px;
        }
        caption {
            font-weight: bold;
        }
    </style>
    <script src="../common/ga.js"></script>
    <script src="ffxijobgamehelper.js"></script>
    <script>
        const jh = new FFXIJobGameHelper("mode", "table");
        window.onload = (event) => jh.onSwitchNormalMode();
    </script>
</head>
<body>
    <a href="..">ffxiun0</a>
    <h2>FF11 ジョブ当て屋 予測ツール</h2>
    <button onclick="jh.onSwitchNormalMode()">通常モード</button>
    <button onclick="jh.onSwitchHardMode()">ハードモード</button>
    <button onclick="jh.onReset()">リセット</button>
    <table>
        <tr>
            <td>
                <table border="1" cellspacing="1" cellpadding="1" class="border">
                    <caption id="mode"></caption>
                    <tr><th>回数</th><th>候補</th><th>CH</th><th>H</th></tr>
                    <tbody id="table"><tr><td colspan="4">Java Script を有効にして下さい</td></tr></tbody>
                </table>
            </td>
            <td style="vertical-align: bottom">
                <button onclick="jh.onAddResult()">OK</button>
                <button onclick="jh.onDeleteResult()">削除</button>
            </td>
        </tr>
    </table>

    <h3>使い方</h3>
    <ol>
        <li>「通常モード」か「ハードモード」を選択する</li>
        <li>「候補」にでているジョブをFF11に設定する</li>
        <li>FF11で「トライ」を実行する</li>
        <li>FF11で表示されたCH Hを入力し「OK」ボタンを押す</li>
        <li>2～4を繰り返していくと徐々に候補が絞られ、解答に到達します</li>
    </ol>
</body>
</html>
