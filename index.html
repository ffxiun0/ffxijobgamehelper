<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>FF11 ジョブ当て屋 予測ツール</title>
    <link href="../common/theme.css" rel="stylesheet">
    <style type="text/css">
        button {
            line-height: 1.5;
            min-width: 50px;
        }
        caption {
            font-weight: bold;
        }
    </style>
    <script src="../common/ga.js"></script>
    <script src="ffxijobgamehelper.js"></script>
    <script>
        const jh = new FFXIJobGameHelper("mode", "results", "next", "chit", "hit");
        window.onload = (event) => jh.setDifficultyNormal();
    </script>
</head>
<body>
    <a href="..">ffxiun0</a>
    <h2>FF11 ジョブ当て屋 予測ツール</h2>
    <button onclick="jh.setDifficultyNormal()">通常モード</button>
    <button onclick="jh.setDifficultyHard()">ハードモード</button>
    <button onclick="jh.reset()">リセット</button>
    <noscript><h3>JavaScript を有効にして下さい</h3></noscript>
    <table>
        <tr>
            <td>
                <table border="1" cellspacing="1" cellpadding="1" class="border">
                    <caption id="mode"></caption>
                    <thead>
                        <tr>
                            <th>回数</th>
                            <th>候補</th>
                            <th>CH</th>
                            <th>H</th>
                        </tr>
                    </thead>
                    <tbody id="results"></tbody>
                    <tfoot>
                        <tr>
                            <td>-</td>
                            <td id="next"></td>
                            <td><input id="chit" type="number" min="0" max="5" size="3" /></td>
                            <td><input id="hit" type="number" min="0" max="5" size="3" /></td>
                        </tr>
                    </tfoot>
                </table>
            </td>
            <td style="vertical-align: bottom">
                <button onclick="jh.addResult()">OK</button>
                <button onclick="jh.deleteResult()">削除</button>
            </td>
        </tr>
    </table>

    <h3>使い方</h3>
    <ol>
        <li>「通常モード」か「ハードモード」を選択する</li>
        <li>「候補」にでているジョブをFF11に設定する</li>
        <li>FF11で「トライ」を実行する</li>
        <li>FF11で表示されたCH Hを入力し「OK」ボタンを押す</li>
        <li>2～4を繰り返していくと徐々に候補が絞られ、解答に到達します</li>
    </ol>
</body>
</html>
